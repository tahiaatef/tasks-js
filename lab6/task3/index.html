<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functions Demo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>JavaScript Function Inputs</h1>
        <form id="form">
            <label for="param1">Parameter 1:</label>
            <input type="text" id="param1" placeholder="Enter first value" required><br>
            
            <label for="param2">Parameter 2:</label>
            <input type="text" id="param2" placeholder="Enter second value" required><br>

            <label for="numbers">Enter numbers (comma separated):</label>
            <input type="text" id="numbers" placeholder="e.g. 1, 2, 3" required><br>

            <button type="submit">Submit</button>
        </form>

        <div id="output"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
