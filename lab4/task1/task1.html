<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Student Table</h1>
    <div class="form">
      <label for="name">Enter Student Name</label>
      <input type="text" id="name" placeholder="Student Name">
      <small class="error" id="nameError">Student Name is required and must be longer than 3 characters.</small>

      <label for="age">Enter Student Age</label>
      <input type="number" id="age" placeholder="Student Age">
      <small class="error" id="ageError">Age is required and must be greater than 18.</small>

      <button id="addButton">Add Student</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentTable">
        <!-- Rows will be added here -->
      </tbody>
    </table>
  </div>
  <script src="demo.js"></script>
</body>
</html>
