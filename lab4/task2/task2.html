<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Elements</title>
    <link rel="stylesheet" href="task2.css">
</head>
<body>
    <div class="container">
        <h2>2. Count Elements</h2>
        <div class="inputs">
            <label>
                TagName: <input type="text" id="tagName"  placeholder="div">
            </label>
            <label>
                ClassName: <input type="text" id="className" placeholder="content">
            </label>
            <label>
                Id: <input type="text" id="id" placeholder="result">
            </label>
            <label>
                Name: <input type="text" id="name"  placeholder="choose">
            </label>
        </div>
        <button id="showResult">Show Result</button>
        <div id="output">
            <strong>Output:</strong>
            <p id="resultText"></p>
        </div>
        
    </div>
    <script src="task2.js"></script>
</body>
